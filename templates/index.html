<form action="/searchTarea" method="post">
    <div class="input-group mb-3">
      <input type="text" autocomplete="off" class="form-control" name="busqueda"/>
      <button class="btn btn-primary" type="submit">Buscar</button>
    </div>
</form>
<br>
<div class="table-responsive">
    <table class="table table-striped table-bordered" style="vertical-align: middle; text-align: center;">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>DescripciÃ³n</th>
                <th>Fecha de Entrega</th>
                <th>Materia</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            {% for tarea in tareas %}
            <tr>
                <td>{{tarea.nombre}}</td>
                <td>{{tarea.descripcion}}</td>
                <td>{{tarea.fechaEntrega}}</td>
                <td>{{tarea.materia}}</td>

                    <a class="btn btn-outline-warning btn-sm" href="/tareaEdit/{{tarea._id}}">

                    </a>
                    <a class="btn btn-outline-danger btn-sm" href="{{url_for('deleteTarea', dato=tarea._id)}}">

                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
